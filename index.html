<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dark Runner for Kids</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Optional: Google AdSense script (currently commented out) -->
  <!-- <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script> -->
  <style>
    /* Global Dark Theme & Accessibility Styles */
    body {
      margin: 0;
      overflow: hidden;
      background-color: #121212;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      color: #e0e0e0;
    }
    canvas {
      display: block;
      background: #1e1e1e;
    }
    /* Start Overlay */
    #startOverlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.85);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    #startOverlay h1 {
      color: #ffeb3b;
      font-size: 3em;
      margin-bottom: 20px;
    }
    #startOverlay button {
      padding: 15px 30px;
      font-size: 1.5em;
      background: #ffeb3b;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      color: #121212;
    }
    /* Game Over Overlay */
    #gameOverOverlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.9);
      display: none;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      text-align: center;
    }
    #gameOverOverlay h1 {
      color: #e74c3c;
      font-size: 3em;
      margin-bottom: 20px;
    }
    #gameOverOverlay button {
      padding: 10px 20px;
      font-size: 1em;
      background: #ffeb3b;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      color: #121212;
      margin: 10px;
    }
    /* Ad Overlay (shown every 4 levels) */
    #adOverlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.9);
      display: none;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 900;
    }
    #adOverlay p {
      margin: 10px;
      font-size: 1.8em;
    }
    /* Settings Overlay */
    #settingsOverlay, #highScoresOverlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(50,50,50,0.9);
      display: none;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 950;
    }
    #settingsOverlay h2, #highScoresOverlay h2 {
      font-size: 2em;
      margin-bottom: 20px;
      color: #ffeb3b;
    }
    #settingsOverlay label, #highScoresOverlay li {
      font-size: 1.2em;
      margin: 5px;
    }
    #settingsOverlay button, #highScoresOverlay button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 1em;
      background: #ffeb3b;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      color: #121212;
    }
    /* Control Buttons */
    .controlButton {
      position: absolute;
      top: 10px;
      padding: 10px 15px;
      background: #ffeb3b;
      border: none;
      border-radius: 5px;
      font-size: 1em;
      cursor: pointer;
      z-index: 800;
      color: #121212;
    }
    #saveScoreButton { left: 10px; }
    #settingsButton { right: 10px; }
    #viewHighScoresButton { left: 10px; top: 60px; }
  </style>
</head>
<body>
  <!-- Game Canvas -->
  <canvas id="gameCanvas" role="img" aria-label="Game canvas"></canvas>
  
  <!-- Start Overlay -->
  <div id="startOverlay" role="dialog" aria-modal="true" aria-labelledby="startTitle">
    <h1 id="startTitle">Dark Runner for Kids</h1>
    <button id="startGameButton" aria-label="Start game">Start Game</button>
  </div>
  
  <!-- Game Over Overlay -->
  <div id="gameOverOverlay" role="alertdialog" aria-live="assertive">
    <h1>Game Over</h1>
    <button id="saveScoreButtonOverlay">Save Score</button>
    <button id="restartGameButton">Restart Game</button>
  </div>
  
  <!-- Ad Overlay (for every 4 levels; ad unit is commented out for now) -->
  <div id="adOverlay" role="alertdialog" aria-live="assertive">
    <p>Advertisement</p>
    <!-- Google AdSense ad unit (currently commented out) -->
    <!--
    <ins class="adsbygoogle"
         style="display:block"
         data-ad-client="ca-pub-1234567890123456"
         data-ad-slot="1234567890"
         data-ad-format="auto"
         data-full-width-responsive="true"></ins>
    -->
    <p id="adCountdown">30</p>
  </div>
  
  <!-- Settings Overlay -->
  <div id="settingsOverlay" role="dialog" aria-modal="true" aria-labelledby="settingsTitle">
    <h2 id="settingsTitle">Settings</h2>
    <label for="soundToggle">Sound:</label>
    <select id="soundToggle" aria-label="Toggle sound on or off">
      <option value="on">On</option>
      <option value="off">Off</option>
    </select>
    <button id="closeSettingsButton" aria-label="Close settings">Close</button>
  </div>
  
  <!-- High Scores Overlay -->
  <div id="highScoresOverlay" role="dialog" aria-modal="true" aria-labelledby="highScoresTitle">
    <h2 id="highScoresTitle">High Scores</h2>
    <ul id="highScoresList" style="list-style: none; padding: 0;"></ul>
    <button id="closeHighScoresButton" aria-label="Close high scores">Close</button>
  </div>
  
  <!-- Control Buttons (for saving score, settings, and viewing high scores) -->
  <button id="saveScoreButton" class="controlButton" aria-label="Save your score">Save Score</button>
  <button id="settingsButton" class="controlButton" aria-label="Open settings">Settings</button>
  <button id="viewHighScoresButton" class="controlButton" aria-label="View high scores">View High Scores</button>
  
  <script>
    "use strict";
    
    // ---------- Canvas and Global Variables ----------
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    
    let gameState = "menu"; // "menu", "running", "ad", "gameover"
    let score = 0;
    let level = 1;
    const levelThreshold = 100;
    let lastTimestamp = 0;
    
    // Difficulty parameters
    let obstacleSpeed = 5;
    let obstacleInterval = 2000; // milliseconds between obstacles
    
    // Overlays
    const startOverlay = document.getElementById("startOverlay");
    const gameOverOverlay = document.getElementById("gameOverOverlay");
    const adOverlay = document.getElementById("adOverlay");
    const adCountdownElem = document.getElementById("adCountdown");
    const settingsOverlay = document.getElementById("settingsOverlay");
    const highScoresOverlay = document.getElementById("highScoresOverlay");
    
    // Settings
    let soundEnabled = true;
    let flightEnabled = false;
    let flightTimer = 0; // in milliseconds
    
    // Sounds (from free sources)
    const jumpSound = new Audio("https://actions.google.com/sounds/v1/cartoon/slide_whistle_to_drum_hit.ogg");
    jumpSound.preload = "auto";
    const levelUpSound = new Audio("https://actions.google.com/sounds/v1/cartoon/clang_and_wobble.ogg");
    levelUpSound.preload = "auto";
    const powerUpSound = new Audio("https://actions.google.com/sounds/v1/cartoon/clang_and_wobble.ogg");
    powerUpSound.preload = "auto";
    
    // ---------- Player Object ----------
    const player = {
      x: 50,
      y: canvas.height - 150,
      width: 50,
      height: 50,
      vy: 0,
      jumpForce: -15,
      gravity: 0.8,
      onGround: true
    };
    
    // ---------- Obstacles and Platforms ----------
    // Obstacle types: "ground", "flying", "platform", "item"
    let obstacles = [];
    let obstacleTimer = 0;
    const obstacleColors = {
      ground: "#88d8b0",
      flying: "#ffab91",
      platform: "#a29bfe",
      item: "#55efc4"
    };
    
    // ---------- Event Listeners for Jumping ----------
    // Touch event for mobile devices
    canvas.addEventListener("touchstart", function(e) {
      e.preventDefault();
      if (gameState === "running" && player.onGround) {
        player.vy = player.jumpForce;
        player.onGround = false;
        if (soundEnabled) jumpSound.play();
      }
    });
    // Keyboard event for Spacebar jump
    document.addEventListener("keydown", function(e) {
      if (e.code === "Space" && gameState === "running" && player.onGround) {
        player.vy = player.jumpForce;
        player.onGround = false;
        if (soundEnabled) jumpSound.play();
      }
    });
    
    // ---------- Start Overlay ----------
    document.getElementById("startGameButton").addEventListener("click", function() {
      startOverlay.style.display = "none";
      gameState = "running";
      lastTimestamp = performance.now();
      requestAnimationFrame(gameLoop);
    });
    
    // ---------- Game Over Overlay ----------
    document.getElementById("restartGameButton")?.addEventListener("click", function() {
      gameOverOverlay.style.display = "none";
      resetGame();
      gameState = "running";
      lastTimestamp = performance.now();
      requestAnimationFrame(gameLoop);
    });
    // If "Restart Game" button is not in the DOM, add it:
    if (!document.getElementById("restartGameButton")) {
      let btn = document.createElement("button");
      btn.id = "restartGameButton";
      btn.textContent = "Restart Game";
      btn.setAttribute("aria-label", "Restart Game");
      btn.addEventListener("click", function() {
        gameOverOverlay.style.display = "none";
        resetGame();
        gameState = "running";
        lastTimestamp = performance.now();
        requestAnimationFrame(gameLoop);
      });
      gameOverOverlay.appendChild(btn);
    }
    // Save Score from Game Over overlay
    document.getElementById("saveScoreButton")?.addEventListener("click", saveHighScore);
    
    // ---------- Settings Overlay ----------
    document.getElementById("settingsButton").addEventListener("click", function() {
      settingsOverlay.style.display = "flex";
    });
    document.getElementById("closeSettingsButton").addEventListener("click", function() {
      settingsOverlay.style.display = "none";
    });
    document.getElementById("soundToggle").addEventListener("change", function() {
      soundEnabled = (this.value === "on");
      console.log("Sound enabled:", soundEnabled);
    });
    
    // ---------- High Scores Overlay ----------
    function displayHighScores() {
      const list = document.getElementById("highScoresList");
      list.innerHTML = "";
      let highScores = JSON.parse(localStorage.getItem("highScores") || "[]");
      highScores.sort((a, b) => b.score - a.score);
      highScores.forEach(entry => {
        let li = document.createElement("li");
        li.textContent = `${entry.name} - ${entry.score} (Level ${entry.level}) on ${entry.date}`;
        list.appendChild(li);
      });
      highScoresOverlay.style.display = "flex";
    }
    document.getElementById("viewHighScoresButton").addEventListener("click", displayHighScores);
    document.getElementById("closeHighScoresButton").addEventListener("click", function() {
      highScoresOverlay.style.display = "none";
    });
    
    // ---------- Collision Detection Helper ----------
    function rectIntersect(r1, r2) {
      return !(r2.x > r1.x + r1.width ||
               r2.x + r2.width < r1.x ||
               r2.y > r1.y + r1.height ||
               r2.y + r2.height < r1.y);
    }
    
    // ---------- Spawn Obstacles ----------
    // Randomly choose an obstacle type with probabilities.
    function spawnObstacle() {
      let rnd = Math.random();
      let type;
      if (rnd < 0.5) {
        type = "ground"; // 50%
      } else if (rnd < 0.75) {
        type = "flying"; // 25%
      } else if (rnd < 0.9) {
        type = "platform"; // 15%
      } else {
        type = "item"; // 10%
      }
      let obsWidth = 30 + Math.random() * 20;
      let obsHeight = 30 + Math.random() * 50;
      let x = canvas.width;
      let y;
      switch (type) {
        case "ground":
          y = canvas.height - 50 - obsHeight;
          break;
        case "flying":
          y = 50 + Math.random() * (canvas.height / 2 - obsHeight);
          break;
        case "platform":
          y = canvas.height - 200 - Math.random() * 100;
          break;
        case "item":
          y = 50 + Math.random() * (canvas.height / 2 - obsHeight);
          break;
      }
      let obstacle = {
        x: x,
        y: y,
        width: obsWidth,
        height: obsHeight,
        type: type,
        color: obstacleColors[type] || "#ffffff"
      };
      obstacles.push(obstacle);
    }
    
    // ---------- Handle Collision with Different Obstacle Types ----------
    function handleCollision(obstacle) {
      if (obstacle.type === "platform") {
        // Only allow landing if the player is falling onto the platform.
        if (player.vy >= 0 && player.y + player.height - 10 < obstacle.y) {
          player.y = obstacle.y - player.height;
          player.vy = 0;
          player.onGround = true;
          return false; // Collision is "safe" (land on platform)
        }
      } else if (obstacle.type === "item") {
        // Collect the power-up and enable flight.
        obstacles.splice(obstacles.indexOf(obstacle), 1);
        enableFlight();
        return false; // Do not kill the player.
      }
      // For "ground" and "flying" obstacles, any collision is fatal.
      return true;
    }
    
    // ---------- Enable Flight Power-Up ----------
    function enableFlight() {
      flightEnabled = true;
      flightTimer = 5000; // Flight lasts 5 seconds.
      // Change player color to indicate flight (for example, gold)
      // and reduce gravity.
      player.originalGravity = player.gravity;
      player.gravity = 0.2;
      if (soundEnabled) powerUpSound.play();
    }
    
    // Update flight power-up timer.
    function updateFlight(deltaTime) {
      if (flightEnabled) {
        flightTimer -= deltaTime;
        if (flightTimer <= 0) {
          flightEnabled = false;
          player.gravity = player.originalGravity;
        }
      }
    }
    
    // ---------- Reset Game on Fatal Collision ----------
    function resetGame() {
      // Stop game and show Game Over overlay.
      gameState = "gameover";
      // Show Game Over overlay centered.
      gameOverOverlay.style.display = "flex";
      // Hide ad overlay if visible.
      adOverlay.style.display = "none";
    }
    
    // ---------- Main Game Update Function ----------
    function update(deltaTime) {
      if (gameState === "running") {
        score += deltaTime * 0.01;
        if (score >= level * levelThreshold) {
          level++;
          if (soundEnabled) levelUpSound.play();
          // Show ad overlay every 4 levels.
          if (level % 4 === 0) {
            gameState = "ad";
            startAd();
          }
        }
        updateFlight(deltaTime);
        // Update player physics
        player.vy += player.gravity;
        player.y += player.vy;
        if (player.y + player.height >= canvas.height - 50) {
          player.y = canvas.height - 50 - player.height;
          player.vy = 0;
          player.onGround = true;
        }
        // Obstacle spawning
        obstacleTimer += deltaTime;
        if (obstacleTimer >= obstacleInterval) {
          spawnObstacle();
          obstacleTimer = 0;
        }
        // Update obstacles and check collisions
        for (let i = obstacles.length - 1; i >= 0; i--) {
          obstacles[i].x -= obstacleSpeed;
          if (obstacles[i].x + obstacles[i].width < 0) {
            obstacles.splice(i, 1);
          }
          if (rectIntersect(player, obstacles[i])) {
            if (handleCollision(obstacles[i])) {
              resetGame();
              break;
            }
          }
        }
      }
    }
    
    // ---------- Main Render Function ----------
    function render() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      // Draw background gradient
      let grad = ctx.createLinearGradient(0, 0, 0, canvas.height);
      grad.addColorStop(0, "#2c3e50");
      grad.addColorStop(1, "#34495e");
      ctx.fillStyle = grad;
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      // Draw ground
      ctx.fillStyle = "#1c2833";
      ctx.fillRect(0, canvas.height - 50, canvas.width, 50);
      // Draw player (circle with a smile)
      ctx.fillStyle = flightEnabled ? "#f1c40f" : "#e74c3c"; // Gold if flying, red otherwise
      ctx.beginPath();
      ctx.arc(player.x + player.width/2, player.y + player.height/2, player.width/2, 0, Math.PI * 2);
      ctx.fill();
      ctx.strokeStyle = "#ffffff";
      ctx.lineWidth = 3;
      ctx.beginPath();
      ctx.arc(player.x + player.width/2, player.y + player.height/2, player.width/3, 0, Math.PI);
      ctx.stroke();
      // Draw obstacles
      obstacles.forEach(obs => {
        ctx.fillStyle = obs.color;
        ctx.fillRect(obs.x, obs.y, obs.width, obs.height);
      });
      // Draw score and level centered at the top
      ctx.fillStyle = "#ecf0f1";
      ctx.font = "24px Comic Sans MS";
      let scoreText = "Score: " + Math.floor(score);
      let levelText = "Level: " + level;
      let textWidth = ctx.measureText(scoreText).width;
      ctx.fillText(scoreText, (canvas.width - textWidth) / 2, 30);
      textWidth = ctx.measureText(levelText).width;
      ctx.fillText(levelText, (canvas.width - textWidth) / 2, 60);
    }
    
    // ---------- Main Game Loop ----------
    function gameLoop(timestamp) {
      const deltaTime = timestamp - lastTimestamp;
      lastTimestamp = timestamp;
      update(deltaTime);
      render();
      if (gameState === "running" || gameState === "ad") {
        requestAnimationFrame(gameLoop);
      }
    }
    
    // ---------- Ad Overlay Functionality ----------
    function startAd() {
      adCountdown = 30;
      adOverlay.style.display = "flex";
      adCountdownElem.textContent = adCountdown;
      // (Google AdSense code commented out for now)
      // try { (adsbygoogle = window.adsbygoogle || []).push({}); } catch(e) { console.error("Error initializing ad unit:", e); }
      let adTimer = setInterval(() => {
        adCountdown--;
        adCountdownElem.textContent = adCountdown;
        if (adCountdown <= 0) {
          clearInterval(adTimer);
          adOverlay.style.display = "none";
          // Increase difficulty
          obstacleSpeed += 1;
          if (obstacleInterval > 500) obstacleInterval -= 200;
          gameState = "running";
          lastTimestamp = performance.now();
          requestAnimationFrame(gameLoop);
        }
      }, 1000);
    }
    
    // ---------- Save High Score Functionality ----------
    function saveHighScore() {
      const name = prompt("Enter your name to save your score:");
      if (name) {
        let highScores = JSON.parse(localStorage.getItem("highScores") || "[]");
        highScores.push({ name: name.trim(), score: Math.floor(score), level: level, date: new Date().toLocaleDateString() });
        highScores.sort((a, b) => b.score - a.score);
        if (highScores.length > 3) highScores = highScores.slice(0, 3);
        localStorage.setItem("highScores", JSON.stringify(highScores));
        alert("High score saved!");
      }
    }
    
    // ---------- High Scores Overlay Functionality ----------
    function displayHighScores() {
      const list = document.getElementById("highScoresList");
      list.innerHTML = "";
      let highScores = JSON.parse(localStorage.getItem("highScores") || "[]");
      highScores.sort((a, b) => b.score - a.score);
      highScores.forEach(entry => {
        let li = document.createElement("li");
        li.textContent = `${entry.name} - ${entry.score} (Level ${entry.level}) on ${entry.date}`;
        list.appendChild(li);
      });
      highScoresOverlay.style.display = "flex";
    }
    
    // ---------- Restart Game Functionality ----------
    function restartGame() {
      resetGame();
      gameState = "running";
      lastTimestamp = performance.now();
      requestAnimationFrame(gameLoop);
      gameOverOverlay.style.display = "none";
    }
    
    // ---------- Control Button Event Listeners ----------
    document.getElementById("viewHighScoresButton").addEventListener("click", displayHighScores);
    document.getElementById("closeHighScoresButton").addEventListener("click", function() {
      highScoresOverlay.style.display = "none";
    });
    
    // For the overlay in Game Over, if the Save Score button in that overlay is clicked:
    document.getElementById("saveScoreButtonOverlay").addEventListener("click", function() {
      saveHighScore();
    });
    
    // Add a Restart Game button event listener if not already present
    document.getElementById("restartGameButton").addEventListener("click", restartGame);
    
    // ---------- Global Error Handler ----------
    window.onerror = function(message, source, lineno, colno, error) {
      console.error("Global error:", message, "at", source + ":" + lineno + ":" + colno);
      return false;
    };
    
    // The game loop is started from the Start overlay.
  </script>
</body>
</html>

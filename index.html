<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Minimal Dark Runner Test</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Global styles */
    body {
      margin: 0;
      overflow: hidden;
      background-color: #121212;
      font-family: sans-serif;
      color: #fff;
    }
    canvas {
      display: block;
      background: #1e1e1e;
    }
    /* Simple overlay style */
    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.85);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      text-align: center;
    }
    .overlay button {
      padding: 10px 20px;
      font-size: 16px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <!-- Game Canvas -->
  <canvas id="gameCanvas" role="img" aria-label="Game canvas"></canvas>
  
  <!-- Start Overlay -->
  <div id="startOverlay" class="overlay">
    <h1>Start Game</h1>
    <button id="startGameButton">Start</button>
  </div>
  
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      // Get canvas and context
      const canvas = document.getElementById("gameCanvas");
      const ctx = canvas.getContext("2d");
      
      // Resize canvas responsively
      function resizeCanvas() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
      }
      window.addEventListener("resize", resizeCanvas);
      resizeCanvas();
      
      // Global game state and player object
      let gameState = "menu"; // "menu", "running", "paused", "gameover"
      let player = { x: 50, y: canvas.height - 100, width: 50, height: 50, vy: 0, gravity: 0.5, onGround: false };
      
      // Update function (simple gravity physics)
      function update() {
        player.vy += player.gravity;
        player.y += player.vy;
        if (player.y + player.height >= canvas.height) {
          player.y = canvas.height - player.height;
          player.vy = 0;
          player.onGround = true;
        }
      }
      
      // Render function (draws a red rectangle as the player)
      function render() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.fillStyle = "red";
        ctx.fillRect(player.x, player.y, player.width, player.height);
      }
      
      // Main game loop
      function gameLoop() {
        update();
        render();
        if (gameState === "running") {
          requestAnimationFrame(gameLoop);
        }
      }
      
      // Start game when the Start button is clicked
      document.getElementById("startGameButton").addEventListener("click", function() {
        gameState = "running";
        document.getElementById("startOverlay").style.display = "none";
        requestAnimationFrame(gameLoop);
      });
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dark Runner for Kids</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Optional: Google AdSense script (currently not active because ad unit is commented out) -->
  <!-- <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script> -->
  <style>
    /* Dark theme global styles */
    body {
      margin: 0;
      overflow: hidden;
      background: linear-gradient(to bottom, #1a1a1a, #121212);
      font-family: 'Comic Sans MS', cursive, sans-serif;
      color: #e0e0e0;
    }
    /* Canvas occupies full window */
    canvas {
      display: block;
      background: #1e1e1e;
    }
    /* Start Overlay */
    #startOverlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.85);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    #startOverlay h1 {
      color: #ffeb3b;
      font-size: 3em;
      margin-bottom: 20px;
    }
    #startOverlay button {
      padding: 15px 30px;
      font-size: 1.5em;
      background: #ffeb3b;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      color: #121212;
    }
    /* Ad Overlay (shown every 4 levels for 30 seconds) */
    #adOverlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.9);
      color: #ffffff;
      display: none;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 900;
    }
    #adOverlay p {
      margin: 10px;
      font-size: 1.8em;
    }
    /* The ad unit is currently commented out */
    <!--
    <ins class="adsbygoogle"
         style="display:block"
         data-ad-client="ca-pub-1234567890123456"
         data-ad-slot="1234567890"
         data-ad-format="auto"
         data-full-width-responsive="true"></ins>
    -->
    /* Settings Overlay */
    #settingsOverlay,
    #highScoresOverlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(50,50,50,0.9);
      display: none;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 950;
    }
    #settingsOverlay h2,
    #highScoresOverlay h2 {
      font-size: 2em;
      margin-bottom: 20px;
      color: #ffeb3b;
    }
    #settingsOverlay label,
    #highScoresOverlay li {
      font-size: 1.2em;
      margin: 5px;
    }
    #settingsOverlay button,
    #highScoresOverlay button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 1em;
      background: #ffeb3b;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      color: #121212;
    }
    /* Control Buttons */
    .controlButton {
      position: absolute;
      top: 10px;
      padding: 10px 15px;
      background: #ffeb3b;
      border: none;
      border-radius: 5px;
      font-size: 1em;
      cursor: pointer;
      z-index: 800;
      color: #121212;
    }
    #saveScoreButton { left: 10px; }
    #settingsButton { right: 10px; }
    #viewHighScoresButton { left: 10px; top: 60px; }
  </style>
</head>
<body>
  <!-- Game Canvas -->
  <canvas id="gameCanvas" role="img" aria-label="Game canvas"></canvas>
  
  <!-- Start Overlay -->
  <div id="startOverlay" role="dialog" aria-modal="true" aria-labelledby="startTitle">
    <h1 id="startTitle">Dark Runner for Kids</h1>
    <button id="startGameButton" aria-label="Start game">Start Game</button>
  </div>
  
  <!-- Ad Overlay (active every 4 levels for 30 seconds) -->
  <div id="adOverlay" role="alertdialog" aria-live="assertive">
    <p>Advertisement</p>
    <!-- The ad unit is commented out for now -->
    <!--
    <ins class="adsbygoogle"
         style="display:block"
         data-ad-client="ca-pub-1234567890123456"
         data-ad-slot="1234567890"
         data-ad-format="auto"
         data-full-width-responsive="true"></ins>
    -->
    <p id="adCountdown">30</p>
  </div>
  
  <!-- Settings Overlay -->
  <div id="settingsOverlay" role="dialog" aria-modal="true" aria-labelledby="settingsTitle">
    <h2 id="settingsTitle">Settings</h2>
    <label for="soundToggle">Sound:</label>
    <select id="soundToggle" aria-label="Toggle sound on or off">
      <option value="on">On</option>
      <option value="off">Off</option>
    </select>
    <button id="closeSettingsButton" aria-label="Close settings">Close</button>
  </div>
  
  <!-- High Scores Overlay -->
  <div id="highScoresOverlay" role="dialog" aria-modal="true" aria-labelledby="highScoresTitle">
    <h2 id="highScoresTitle">High Scores</h2>
    <ul id="highScoresList" style="list-style: none; padding: 0;"></ul>
    <button id="closeHighScoresButton" aria-label="Close high scores">Close</button>
  </div>
  
  <!-- Control Buttons -->
  <button id="saveScoreButton" class="controlButton" aria-label="Save your score">Save Score</button>
  <button id="settingsButton" class="controlButton" aria-label="Open settings">Settings</button>
  <button id="viewHighScoresButton" class="controlButton" aria-label="View high scores">View High Scores</button>
  
  <script>
    "use strict";
    
    // Note: Google AdSense code is currently commented out.
    // (adsbygoogle = window.adsbygoogle || []).push({});
    
    // Canvas setup
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    
    // Game state variables
    let gameState = "menu"; // "menu", "running", or "ad"
    let score = 0;
    let level = 1;
    const levelThreshold = 100; // Increase level every 100 points
    let lastTimestamp = 0;
    
    // Difficulty parameters
    let obstacleSpeed = 5;
    let obstacleInterval = 2000; // milliseconds between obstacles
    
    // Overlay elements
    const startOverlay = document.getElementById("startOverlay");
    const adOverlay = document.getElementById("adOverlay");
    const adCountdownElem = document.getElementById("adCountdown");
    const settingsOverlay = document.getElementById("settingsOverlay");
    const highScoresOverlay = document.getElementById("highScoresOverlay");
    
    // Settings
    let soundEnabled = true;
    
    // Sounds (using free sounds from Google Actions)
    const jumpSound = new Audio("https://actions.google.com/sounds/v1/cartoon/slide_whistle_to_drum_hit.ogg");
    jumpSound.preload = "auto";
    const levelUpSound = new Audio("https://actions.google.com/sounds/v1/cartoon/clang_and_wobble.ogg");
    levelUpSound.preload = "auto";
    
    // Player object (friendly smiling circle)
    const player = {
      x: 50,
      y: canvas.height - 150,
      width: 50,
      height: 50,
      vy: 0,
      jumpForce: -15,
      gravity: 0.8,
      onGround: true
    };
    
    // Obstacles array (multiple obstacles)
    let obstacles = [];
    let obstacleTimer = 0;
    const obstacleColors = ["#88d8b0", "#ffab91", "#ce93d8"];
    
    // Touch event for jump (for touch devices)
    canvas.addEventListener("touchstart", function(e) {
      e.preventDefault();
      if (gameState === "running" && player.onGround) {
        player.vy = player.jumpForce;
        player.onGround = false;
        if (soundEnabled) jumpSound.play();
      }
    });
    
    // Keyboard event: Spacebar jump
    document.addEventListener("keydown", function(e) {
      if (e.code === "Space" && gameState === "running" && player.onGround) {
        player.vy = player.jumpForce;
        player.onGround = false;
        if (soundEnabled) jumpSound.play();
      }
    });
    
    // Start Game button event: hide start overlay and begin game loop
    document.getElementById("startGameButton").addEventListener("click", function() {
      startOverlay.style.display = "none";
      gameState = "running";
      lastTimestamp = performance.now();
      requestAnimationFrame(gameLoop);
    });
    
    // Save Score functionality
    function saveHighScore() {
      const name = prompt("Enter your name to save your score:");
      if (name) {
        let highScores = JSON.parse(localStorage.getItem("highScores") || "[]");
        highScores.push({ name: name.trim(), score: Math.floor(score), level: level, date: new Date().toLocaleDateString() });
        highScores.sort((a, b) => b.score - a.score);
        if (highScores.length > 3) highScores = highScores.slice(0, 3);
        localStorage.setItem("highScores", JSON.stringify(highScores));
        alert("High score saved!");
      }
    }
    document.getElementById("saveScoreButton").addEventListener("click", saveHighScore);
    
    // High Scores overlay: display high scores
    function displayHighScores() {
      const list = document.getElementById("highScoresList");
      list.innerHTML = "";
      let highScores = JSON.parse(localStorage.getItem("highScores") || "[]");
      highScores.sort((a, b) => b.score - a.score);
      highScores.forEach(entry => {
        let li = document.createElement("li");
        li.textContent = `${entry.name} - ${entry.score} (Level ${entry.level}) on ${entry.date}`;
        list.appendChild(li);
      });
      highScoresOverlay.style.display = "flex";
    }
    document.getElementById("viewHighScoresButton").addEventListener("click", displayHighScores);
    document.getElementById("closeHighScoresButton").addEventListener("click", () => {
      highScoresOverlay.style.display = "none";
    });
    
    // Settings overlay: toggle sound on/off
    document.getElementById("settingsButton").addEventListener("click", () => {
      settingsOverlay.style.display = "flex";
    });
    document.getElementById("closeSettingsButton").addEventListener("click", () => {
      settingsOverlay.style.display = "none";
    });
    document.getElementById("soundToggle").addEventListener("change", function() {
      soundEnabled = (this.value === "on");
      console.log("Sound enabled:", soundEnabled);
    });
    
    // Collision detection helper
    function rectIntersect(r1, r2) {
      return !(r2.x > r1.x + r1.width ||
               r2.x + r2.width < r1.x ||
               r2.y > r1.y + r1.height ||
               r2.y + r2.height < r1.y);
    }
    
    // Spawn obstacle with random attributes
    function spawnObstacle() {
      const obsHeight = 50 + Math.random() * 50;
      const obsWidth = 30 + Math.random() * 20;
      const obstacle = {
        x: canvas.width,
        y: canvas.height - 50 - obsHeight,
        width: obsWidth,
        height: obsHeight,
        color: obstacleColors[Math.floor(Math.random() * obstacleColors.length)]
      };
      obstacles.push(obstacle);
    }
    
    // Reset game state on collision
    function resetGame() {
      score = 0;
      level = 1;
      obstacles = [];
      player.y = canvas.height - 150;
      player.vy = 0;
    }
    
    // Start Ad overlay every 4 levels for 30 seconds
    function startAd() {
      adCountdown = 30;
      adOverlay.style.display = "flex";
      adCountdownElem.textContent = adCountdown;
      // Commented out: Google AdSense initialization (currently disabled)
      // try { (adsbygoogle = window.adsbygoogle || []).push({}); } catch(e) { console.error("Error initializing ad unit:", e); }
      let adTimer = setInterval(() => {
        adCountdown--;
        adCountdownElem.textContent = adCountdown;
        if (adCountdown <= 0) {
          clearInterval(adTimer);
          adOverlay.style.display = "none";
          // Increase difficulty for next round
          obstacleSpeed += 1;
          if (obstacleInterval > 500) obstacleInterval -= 200;
          gameState = "running";
        }
      }, 1000);
    }
    
    // Update game state
    function update(deltaTime) {
      if (gameState === "running") {
        score += deltaTime * 0.01;
        if (score >= level * levelThreshold) {
          level++;
          if (soundEnabled) levelUpSound.play();
          if (level % 4 === 0) {
            gameState = "ad";
            startAd();
          }
        }
        // Update player physics
        player.vy += player.gravity;
        player.y += player.vy;
        if (player.y + player.height >= canvas.height - 50) {
          player.y = canvas.height - 50 - player.height;
          player.vy = 0;
          player.onGround = true;
        }
        // Spawn obstacles
        obstacleTimer += deltaTime;
        if (obstacleTimer >= obstacleInterval) {
          spawnObstacle();
          obstacleTimer = 0;
        }
        // Update obstacles and collision check
        for (let i = obstacles.length - 1; i >= 0; i--) {
          obstacles[i].x -= obstacleSpeed;
          if (obstacles[i].x + obstacles[i].width < 0) {
            obstacles.splice(i, 1);
          }
          if (rectIntersect(player, obstacles[i])) {
            resetGame();
          }
        }
      }
    }
    
    // Render game objects
    function render() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      // Background gradient
      let grad = ctx.createLinearGradient(0, 0, 0, canvas.height);
      grad.addColorStop(0, "#2c3e50");
      grad.addColorStop(1, "#34495e");
      ctx.fillStyle = grad;
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      // Ground
      ctx.fillStyle = "#1c2833";
      ctx.fillRect(0, canvas.height - 50, canvas.width, 50);
      // Draw player (smiling circle)
      ctx.fillStyle = "#e74c3c";
      ctx.beginPath();
      ctx.arc(player.x + player.width/2, player.y + player.height/2, player.width/2, 0, Math.PI * 2);
      ctx.fill();
      ctx.strokeStyle = "#ffffff";
      ctx.lineWidth = 3;
      ctx.beginPath();
      ctx.arc(player.x + player.width/2, player.y + player.height/2, player.width/3, 0, Math.PI);
      ctx.stroke();
      // Draw obstacles
      obstacles.forEach(obs => {
        ctx.fillStyle = obs.color;
        ctx.fillRect(obs.x, obs.y, obs.width, obs.height);
      });
      // Draw score and level text
      ctx.fillStyle = "#ecf0f1";
      ctx.font = "24px Comic Sans MS";
      ctx.fillText("Score: " + Math.floor(score), 20, 30);
      ctx.fillText("Level: " + level, 20, 60);
    }
    
    // Main game loop using requestAnimationFrame
    function gameLoop(timestamp) {
      const deltaTime = timestamp - lastTimestamp;
      lastTimestamp = timestamp;
      update(deltaTime);
      render();
      if (gameState !== "menu") {
        requestAnimationFrame(gameLoop);
      }
    }
    
    // Start game loop after "Start Game" is pressed (handled in start button event)
    
    // Accessibility: Ensure ARIA roles are set for overlays
    document.getElementById("adOverlay").setAttribute("role", "alertdialog");
    document.getElementById("settingsOverlay").setAttribute("role", "dialog");
    document.getElementById("highScoresOverlay").setAttribute("role", "dialog");
    
    // If highScoresOverlay is not present, create it (fallback)
    if (!document.getElementById("highScoresOverlay")) {
      let hsOverlay = document.createElement("div");
      hsOverlay.id = "highScoresOverlay";
      hsOverlay.innerHTML = "<h2>High Scores</h2><ul id='highScoresList' style='list-style:none;padding:0;'></ul><button id='closeHighScoresButton'>Close</button>";
      hsOverlay.style.display = "none";
      hsOverlay.style.position = "absolute";
      hsOverlay.style.top = "0";
      hsOverlay.style.left = "0";
      hsOverlay.style.width = "100%";
      hsOverlay.style.height = "100%";
      hsOverlay.style.background = "rgba(0,0,0,0.8)";
      hsOverlay.style.color = "#fff";
      hsOverlay.style.zIndex = "15";
      hsOverlay.style.display = "flex";
      hsOverlay.style.flexDirection = "column";
      hsOverlay.style.justifyContent = "center";
      hsOverlay.style.alignItems = "center";
      document.body.appendChild(hsOverlay);
      document.getElementById("closeHighScoresButton").addEventListener("click", () => {
        hsOverlay.style.display = "none";
      });
    }
    
    // Start the game loop only when the game is running (after start overlay is dismissed)
  </script>
</body>
</html>
